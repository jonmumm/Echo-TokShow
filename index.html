<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Echo TokShow</title>
    <script src="http://cdn.echoenabled.com/clientapps/v2/jquery-pack.js"></script>
    <script src="js/tokshow.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #main-column {
        width: 520px;
        float: left;
      }

      #side-column {
        width: 290px;
        float: left;
      }

      #echo-submit {
        margin-top: 10px;
      }

      #echo-stream {
        margin-left: 10px;
      }

    </style>
  </head>
  <body>

    <div id="echo-embed">
      <div id="main-column">
        <div id="echo-tokshow"></div>
        <div id="echo-submit"></div>
      </div>
      <div id="side-column">
        <div id="echo-stream"></div>
      </div>
    </div>

    <script type="text/javascript">
      var embed_id = "1emb48fefd6cc1c55b6ea930f9dc85f456b1115d";
      new Echo.TokShow({
        "target": document.getElementById("echo-tokshow"),
        "appkey": "dev.tokbox",
        "embed_id": embed_id,
        "submitOptions": {
          "target": document.getElementById("echo-submit"),
          "targetURL": "http://tokbox.com/"
        },
        "streamOptions": {
          "target": document.getElementById("echo-stream"),
          "query": "scope:http://tokbox.com/*"
        }
      });
    </script>
  </body>
</html>
